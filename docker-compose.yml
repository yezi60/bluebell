# yaml 配置version: "3.7"   # docker-compose 的services:  mysql57:    image: "mysql:5.7"    ports:      - "13306:3306"    command: "--default-authentication-plugin=mysql_native_password --init-file /data/application/init.sql"    environment:      MYSQL_ROOT_PASSWORD: "123456"      MYSQL_DATABASE: "bluebell"      MYSQL_PASSWORD: "123456"    volumes:      - ./init.sql:/data/application/init.sql  redis507:    image: "redis:5.0.7"    ports:      - "16379:6379"  bluebell_app:    build: .    command: bash -c "./wait-for.sh mysql57:3306 redis507:6379 -- ./bluebell_app ./conf/config.yaml"    #command: ["./wait-for.sh","mysql57:3306","redis507:6379","--","./bluebell_app","./conf/config.yaml"]    ports:      - "8887:8081"